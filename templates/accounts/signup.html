{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link href="{% static 'accounts/css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'accounts/css/animate.css' %}" rel="stylesheet">
    {% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block body%}
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" onclick="window.location.href='/account/login'" type="radio" name="tab" class="sign-in"><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up" checked><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
            <form action="" method="POST" class="sign-up-htm">
                {% csrf_token %}
            <!-- <div class="sign-up-htm"> -->
                <div class="group">
                    {% if error %}
                    <p style="color: red;"> {{ error }}</p>
                    {%endif %}                                  
                <label for="username" class="label">Username</label>
                <input type="text" id="username" name="username" class="input">
                </div>
                <div class="group">
                <label for="password" class="label">Password</label>
                <input id="password" type="password" name="password" class="input" data-type="password">
                </div>
                <div class="group">
                <label for="repeted_password" class="label">Confirm Password</label>
                <input id="repeted_password" type="password" name="repeted_password" class="input" data-type="password">
                </div>
                <div class="group">
                <label for="email" class="label">Email Address</label>
                <input id="email" type="text" name="email" class="input">
                </div>
                <div class="group">
                <input type="submit" class="button" value="Sign Up">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                <label for="tab-1">Already Member?</a>
                </div>
            <!-- </div> -->
            </form>
        </div>
    </div>

    </div>
    {%endblock %}
</body>
</html>
